<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Paradise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/LoginCSS.css">
</head>


<body>
    <div class="container-full" id="main_container2">
        <div class="row no-padding">
            <div class="sideLeft col-lg-8 d-none d-lg-block">
                <div class="sideLeftContainer">
                <div id="titulo">
                    <h2>BIENVENIDO A PET PARADISE!</h2>
                </div>
                <div id="PicPata" class="containter no-padding">
                    <img src="Imgs/pataSola.png" alt="Patita">
                </div>
                </div>
            </div>
            <div class="sideRight col-lg-4 col-sm-12">
                <div id="login" class="container">
                    <div class="d-lg-none d-md-block d-sm-block text-center mb-5">
                        <div id="titulo">
                            <h2>BIENVENIDO A PET PARADISE!</h2>
                        </div>
                        <div id="PicPata" class="containter no-padding">
                            <img src="Imgs/pataSola.png" alt="Patita">
                        </div>
                    </div>


                    <h3>Inicia Sesión!</h3>

                    <form action="javascript:void(0);" method="post" id="Login" onsubmit="Login()">
                        <div class="form-group">
                            <label for="Telefono">Teléfono</label>
                            <input type="text" class="form-control" id="Telefono" placeholder="Número de teléfono">
                        </div>
                        <div class="form-group">
                            <label for="Contrasena">Contraseña</label>
                            <input type="password" class="form-control" id="Contrasena" placeholder="Contraseña">
                        </div>
                        <button type="submit" id="btnSub" class="btn btn-secondary">Iniciar Sesion</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Login.js"></script>
</body>

</html>
