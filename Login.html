<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Paradise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/LoginCSS.css">
</head>


<body>
    <div class="container-fluid" id="main_container2">
        <div class="row no-padding">
            <div class="sideLeft col-lg-8 d-none d-lg-block">
                <div class="sideLeftContainer">
                    <div id="titulo">
                        <h2>BIENVENIDO A PET PARADISE!</h2>
                    </div>
                    <div id="PicPata" class="containter no-padding">
                        <img src="Imgs/pataSola.png" alt="Patita">
                    </div>
                </div>
            </div>
            <div class="sideRight col-lg-4 col-sm-6">
                <div id="login" class="container-fluid">



                    <h3>Inicia Sesión!</h3>


                    <div class="form-group no-padding">
                        <label for="Telefono">Teléfono</label>
                        <input type="text" class="form-control" id="Telefono" placeholder="Número de teléfono">
                    </div>
                    <div class="form-group no-padding">
                        <label for="Contrasena">Contraseña</label>
                        <input type="password" class="form-control" id="Contrasena" placeholder="Contraseña">
                    </div>
                    <button type="button" id="btnSub" class="btn btn-secondary" onclick="Login()">Iniciar
                        Sesion</button>
                    <br>
                    <div class="text-center mt-2">
                        <a href="javascript:AbrirRegistrar()">¡Haz Click aqui para Registrarte!</a>
                    </div>
                    <div class="text-center mt-2">
                        <a href="javascript:AbrirContrasena()">¿Olvidaste tu Contraseña?</a>
                    </div>
                    <div id="RegistrarForm" hidden>
                        <div class="form-group">
                            <label for="Nombre">Nombre</label>
                            <input type="text" class="form-control" id="NombreUsuario" alt="NombreUsuario"
                                placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="Apellido">Apellido</label>
                            <input type="text" class="form-control" id="ApellidoUsuario" alt="ApellidoUsuario"
                                placeholder="Primer Apellido">
                        </div>
                        <div class="form-group">
                            <label for="Contrasena">Contraseña</label>
                            <input type="password" class="form-control" id="ContrasenaUsuario"
                                alt="ContrasenaNuevoUsuario" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <label for="TelefonoUsuario">Teléfono</label>
                            <input type="text" class="form-control" id="TelefonoUsuario" alt="TelefonoUsuario"
                                placeholder="Teléfono">
                        </div>
                        <div class="form-group">
                            <label for="CorreoUsuario">Correo</label>
                            <input type="text" class="form-control" id="CorreoUsuario" alt="CorreoUsuario"
                                placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <label for="DireccionUsuario">Dirección</label>
                            <input type="text" class="form-control" id="DireccionUsuario" alt="DireccionUsuario"
                                placeholder="Dirección">
                        </div>
                        <button type="button" id="btnCancelar" class="btn btn-secondary"
                            onclick="CerrarRegistrar()">Cancelar</button>
                        <button type="button" id="btnRegistrarse" class="btn btn-success"
                            onclick="GuardarCliente()">Registrarse</button>
                    </div>
                    <div id="FormContrasena" hidden>
                        <div class="form-group">
                            <p class="mt-2">Introduce tu teléfono para verificar si existe tu usuario</p>
                            <label for="Nombre">Teléfono</label>
                            <input type="text" class="form-control" id="TelefonoContrasena" alt="TelefonoUsuario"
                                placeholder="Teléfono">
                        </div>
                        <button type="button" id="btnCerrarCon" class="btn btn-secondary"
                            onclick="CerrarContrasena()">Cancelar</button>
                        <button type="button" id="btnVerificar" class="btn btn-success"
                            onclick="VerificarTelefono()">Verificar</button>

                        <div id="InputContrasena" hidden>
                            <div class="input-group mb-3 mt-2">
                                <input type="password" class="form-control" placeholder="Contraseña"
                                    aria-label="Recipient's username" id="ContrasenaVerificada">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="button" id="btnContrasena"
                                        onclick="ShowPassword()">Revelar
                                        Contraseña</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        
    </script>
    <script src="js/Login.js"></script>
</body>

</html>
